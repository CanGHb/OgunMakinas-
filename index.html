<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ogün İle Siktirname Hesaplama</title>
    <link rel="stylesheet" href="stil.css" />
  </head>

  <body>
    <div class="ortala">
      <form name="hesap">
        <fieldset>
          <legend>Ogün İle Siktirname Hesaplama</legend>
          <table>
            <tr>
              <td colspan="4">
                <input
                  type="text"
                  name="ekran"
                  class="ekran1"
                  placeholder="Lütfen Sayıları Giriniz"
                />
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" value="S">
                  S
                </button>
              </td>
              <td>
                <button type="button" value="I">
                  I
                </button>
              </td>
              <td>
                <button type="button" value="K">
                  K
                </button>
              </td>
              <td>
                <button type="button" value="/">
                  /
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" value="I">
                  I
                </button>
              </td>
              <td>
                <button type="button" value="S">
                  S
                </button>
              </td>
              <td>
                <button type="button" value="O">
                  O
                </button>
              </td>
              <td>
                <button type="button" value="*">
                  *
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" value="G">
                  G
                </button>
              </td>
              <td>
                <button type="button" value="U">
                  U
                </button>
              </td>
              <td>
                <button type="button" value="N">
                  N
                </button>
              </td>
              <td>
                <button type="button" value="+">
                  +
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" value="C" id="temizle">
                  C
                </button>
              </td>
              <td>
                <button type="button" value="0">
                  0
                </button>
              </td>
              <td>
                <button type="button" value="=" id="hesapla">
                  =
                </button>
              </td>
              <td>
                <button type="button" value="-">
                  -
                </button>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
